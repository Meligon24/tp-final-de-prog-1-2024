<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Essence Couture</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/Essence Couture.png" alt="Essence Couture Logo">
            <h1>Essence Couture</h1>
            <p>SINCE 2011</p>
        </div>
        <nav>
            <ul>
                <li><a href="index.html#home">Inicio</a></li>
                <li><a href="index.html#about">Sobre Nosotros</a></li>
                <li><a href="index.html#products">Productos</a></li>
                <li><a href="index.html#contact">Contacto</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Registro</a></li>
                <li><a href="info.html">Información</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Registro</h2>
        <form action="#" method="POST">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            <label for="surname">Apellido:</label>
            <input type="text" id="surname" name="surname" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <label for="birthdate">Fecha de Nacimiento:</label>
            <input type="date" id="birthdate" name="birthdate" required>
            <label for="gender">Género:</label>
            <select id="gender" name="gender">
                <option value="male">Masculino</option>
                <option value="female">Femenino</option>
                <option value="other">Otro</option>
            </select>
            <button type="submit">Registrar</button>
        </form>
    </main>

    </footer>
</body>
</html>
